<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cal+Sans&family=DM+Serif+Display:ital@0;1&family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Gloock&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Auréne Studio</title>
</head>
<body>
<div class="container">
    <div class="nav">
        <div class="logo">Auréne Studio</div>
        <div class="links">
            <div><span><i class="ri-search-line"></i></span></div>
            <div>ENG <span><i class="ri-arrow-drop-down-fill"></i></span></div>
            <div>USD <span><i class="ri-arrow-drop-down-fill"></i></span></div>
            <div>ACCOUNT <span><i class="ri-arrow-drop-down-fill"></i></span></div>
            <div><span><i class="ri-shopping-bag-line"></i></span></div>
        </div>
    </div>
    <div class="content">
        <div class="image">
            <img src="images/pngwing.com (1).png" alt="handbag" />
            <div class="header">
                <h1>Handbags 2025</h1>
                <p>BUY NOW</p>
            </div>
        </div>
    </div>
    <div class="featured_item">
        <h4>FEATURED</h4>
        <p>ITEMS FOR EVERYONE</p>
    </div>
    <div class="bottom-bar">
        <div class="contact">
            <span><i class="ri-phone-line"></i></span> 9985-3917
        </div>
        <div class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>Instagram</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
